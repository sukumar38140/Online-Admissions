<div class="container">
  <h2>Form 01</h2>
  <form [formGroup]="form01Form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div *ngIf="form01Form.get('name')?.invalid && (form01Form.get('name')?.dirty || form01Form.get('name')?.touched)" class="alert alert-danger">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="form01Form.get('email')?.invalid && (form01Form.get('email')?.dirty || form01Form.get('email')?.touched)" class="alert alert-danger">
        <div *ngIf="form01Form.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="form01Form.get('email')?.errors?.['email']">Invalid email format.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input type="tel" class="form-control" id="mobile" formControlName="mobile">
      <div *ngIf="form01Form.get('mobile')?.invalid && (form01Form.get('mobile')?.dirty || form01Form.get('mobile')?.touched)" class="alert alert-danger">
        <div *ngIf="form01Form.get('mobile')?.errors?.['required']">Mobile is required.</div>
        <div *ngIf="form01Form.get('mobile')?.errors?.['pattern']">Invalid mobile format. Must be 10 digits.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="closeApplication()">Close</button>
  </form>
</div>
