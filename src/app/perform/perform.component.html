<form>
    <div class="form-row">
            <label class="form-control-label">Full Name *:</label>
            <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName" placeholder="Full Name" 
    class="form-control" [class.is-invalid]="submitted && formErrors['fullName']" required>
<div class="invalid-feedback" *ngIf="submitted && formErrors['fullName']">
    {{ formErrors['fullName'] }}
</div>
                <div class="col">
                    <label class="form-control-label">E-Mail ID *:</label>
                    <input type="email" name="email" [(ngModel)]="email" class="form-control" placeholder="E-Mail ID" 
                           [class.is-invalid]="submitted && formErrors['email']" required>
                    <div class="invalid-feedback" *ngIf="submitted && formErrors['email']">
                        {{ formErrors['email'] }}
                    </div>
                </div>
                <div class="col">
                    <label class="form-control-label">Mobile Number *:</label>
                    <input type="text" name="mobile" [(ngModel)]="mobile" class="form-control" placeholder="Mobile Number"
                           [class.is-invalid]="submitted && formErrors['mobile']" required>
                    <div class="invalid-feedback" *ngIf="submitted && formErrors['mobile']">
                        {{ formErrors['mobile'] }}
                    </div>
                </div>
    </div>
    <div class="form-row">
    <div class="col">
        <label class="form-control-label">Date of Birth *:</label>
        <input type="date" name="dob" [(ngModel)]="dob" class="form-control" placeholder="Date of Birth" 
               [class.is-invalid]="submitted && formErrors['dob']" required>
        <div class="invalid-feedback" *ngIf="submitted && formErrors['dob']">
            {{ formErrors['dob'] }}
        </div>
    </div>
    <div class="col">
        <label class="form-control-label">Place of Birth *:</label>
        <input type="text" name="pob" [(ngModel)]="pob" class="form-control" placeholder="Place of Birth" 
               (input)="convertToUppercase($event)" [class.is-invalid]="submitted && formErrors['pob']" required>
        <div class="invalid-feedback" *ngIf="submitted && formErrors['pob']">
            {{ formErrors['pob'] }}
        </div>
    </div>
</div> 
<hr class="mb-4">
<div class="form-row">
    <div class="col">
        <label for="Quota" class="form-control-label">Quota *:</label>
        <select name="quota" [(ngModel)]="quota" class="form-control" [class.is-invalid]="submitted && formErrors['quota']" required>
        <div class="invalid-feedback" *ngIf="submitted && formErrors['quota']">
            {{ formErrors['quota'] }}
        </div>
            <option value="">-- Select Quota here --</option>
            <option value="Management">Management</option>
            <option value="Convener">Convener - Full Fee Exemption</option>
            <option value="Full Fee Exemption">Convener - Not Eligible for Full Fee Exemption</option>
            <option value="PH">Physically Handicapped</option>
            <option value="Sports">Sports</option>
            <option value="NCC">NCC </option>
            <option value="EX-Service">EX-Service</option>
            <option value="GOI">GOI</option>
            <option value="J and K">J and K</option>
            <option value="SNQ">SNQ</option>
            <option value="NRI / GULF / FN / PIO">NRI / GULF / FN / PIO</option>
            <option value="Lateral Entry">Lateral Entry</option>
        </select>                                    
    </div>                                    
    <div class="col">
        <label for="academic_year" style="font-family: Poppins;">Academic Year *:</label><br>
        <select name="academicYear" [(ngModel)]="academicYear" id="academic_year" class="form-control" 
                [class.is-invalid]="submitted && formErrors['academicYear']" required>
        <div class="invalid-feedback" *ngIf="submitted && formErrors['academicYear']">
            {{ formErrors['academicYear'] }}
        </div>
            <option value="">-- Select Academic Year --</option>
            <option value="2025-2026">2025-2026</option>
            <!-- <option value="2026-2027">2026-2027</option>
            <option value="2027-2028">2027-2028</option> -->
        </select>                                    
    </div>
</div> 

<div class="form-row">
    <div class="col">
        <label style="margin-top: 15px;" >Branch *:</label><br>
        <select name="department" id="department" class="form-control" required>

        <option value="Department of Civil Engineering-01">Department of Civil Engineering</option>

        <option value="Department of Electronics & Communication Engineering-04">Department of Electronics & Communication Engineering</option>                                       
        <option value="Department of Computer Science & Engineering-05">Department of Computer Science & Engineering</option>
